<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="flex justify-center item-center">
    <div class=" w-full">
        <div class=" bg-blue-100 p-4 flex justify-between w-full mb-2">
            <h1>Vasim khan</h1>
            <h1>Task-claculator</h1>
    
    
        </div>
        <div class="flex justify-center item-center">

            <div class="shadow-2xl border-2 border-black w-80 h-96 bg-black  ">
                <div class="flex justify-center item-center  ">
                    
                    <input class=" border-2 mt-5 mb-8 h-20 w-72 " type="text" id="inputbox">
                </div>
                
                <div class=" mb-5  ml-4">
                    
                    <button onclick="in1()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4  rounded  ">1</button>
                    <button onclick="in2()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4  rounded  ">2</button>
                    <button onclick="in3()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4  rounded  ">3</button>
                    <button onclick="add()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4  rounded-">+</button>
                    <button onclick="ac()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100   mr-4  rounded ">AC</button>
                </div>
                <div class="mb-5 ml-4">
                    
                    <button onclick="in4()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100   mr-4  rounded ">4</button>
                    <button onclick="in5()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100   mr-4  rounded ">5</button>
                    <button onclick="in6()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4  rounded ">6</button>
                    <button onclick="sub()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4   rounded ">-</button>
                    <button onclick="del()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4 rounded" > DEL</button> 
                </div>
                <div class="mb-5 ml-4">
                    <button onclick="in7()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4  rounded">7</button>
                    <button onclick="in8()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4 rounded ">8</button>
                    
                    <button onclick="in9()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4  rounded">9</button>
                    <button onclick="mult()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4 rounded ">*</button>
                    <button onclick="sin()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100   mr-4 rounded">sin</button>
                </div>
                <div class=" mb-5 ml-4">
                    
                    <button onclick="in0()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100   mr-4 rounded  ">0</button>
                    <button onclick="div()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100   mr-4  rounded ">/</button>
                    <button onclick="eq()" class="border-2 border-black w-10 h-10 bg-blue-200  hover:bg-gray-100  mr-4 rounded">=</button>
                    <button onclick="cos()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100  mr-4  rounded  ">cos</button>
                    <button onclick="tan()" class="border-2 border-black w-10 h-10 bg-blue-200 hover:bg-gray-100   mr-4 rounded ">tan</button>
                </div>
            </div>
        </div>
        </div>
        
        <script src="calc.js"></script>
    </body>
</ht200 hover:bg-gary-200 tansition
