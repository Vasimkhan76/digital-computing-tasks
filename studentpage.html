<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #main {
            border: 2px solid black;
            padding: 50px;
            background-color: cadetblue;

        }

        .mt {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>SDITS Collage</h1>
        <h3>Student registration form</h3>
        <form action="">
            <table>
                <tr>
                    <td>Student name:</td>
                    <td> <input class="mt" type="text" name="studentname" placeholder="Student Name" /></td>
                </tr>
                <tr>
                    <td> father's name:</td>
                    <td> <input class="mt" type="text" name="father name" placeholder="father's name"></td>
                    </td>
                </tr>

                <tr>
                    <td> mother'name:</td>
                    <td> <input class="mt" type="text" name="mother name" placeholder="mother's name"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td> Male<input class="mt" type="radio" name="gender">
                        Female<input class="mt" type="radio" name="gender">
                        other<input class="mt" type="radio" name="gender"> </td>
                </tr> 
                <tr>
                    <td> Date of Brith:</td>
                    <td> <input class="mt" type="date" name="date of brith"></td>
                </tr>
                <tr>
                    <td> E-mail: </td>
                    <td><input class="mt" type="email" name=" email" placeholder="emailxyz@.com"></td>
                </tr>
                <tr>
                    <td>
                        <<label for="Level">Level</label>
                    </td>
                    <td> <select class="mt" name="level" id="Level">
                            <option value="high"> HIgh-school</option>
                            <option value="clg">Collage</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="department">Department</label></td>
                    <td> <select class="mt" name="department" id="Department">
                            <option value="ds">Data science</option>
                            <option value="cs">Computer science</option>
                        </select></td>
                </tr>
                <tr>
                    <td> Mobile no:</td>
                    <td> <input class="mt" type="number" name=" mobile no" placeholder="XXX XXX XXXX"></td>
                </tr>
                <tr>
                    <td><input class="mt" type="submit" value="Submit Now"></td>
                </tr>
            </table>

        </form>
    </div>

</body>

</html>
